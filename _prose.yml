        field:
          element: "hidden"
          value: "blog"
      - name: "published"
        field:
          label: "記事を公開"
          element: "checkbox"
          value: "true"
      - name: "summary"
        field:
          element: "text"
          help: "記事概要"
      - name: "image"
        field:
          element: "text"
